{% extends 'base.html' %}

{% block title %}Chatbot - SAC Focus{% endblock %}

{% block content %}
<style>
    .chat-window {
        height: 400px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1rem;
        overflow-y: scroll;
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
    }
    .chat-message {
        padding: 0.5rem 1rem;
        border-radius: 15px;
        margin-bottom: 0.5rem;
        max-width: 70%;
        word-wrap: break-word;
    }
    .user-message {
        background-color: #0056b3; /* Azul escuro */
        color: white;
        align-self: flex-end;
    }
    .bot-message {
        background-color: #e9ecef; /* Cinza claro */
        color: #343a40;
        align-self: flex-start;
    }
    #chat-form {
        display: flex;
        gap: 1rem;
    }
    #chat-input {
        flex-grow: 1;
    }
</style>

<h2>Converse com nosso Assistente Virtual</h2>
<p>Faça uma pergunta para obter ajuda instantânea. Digite "contato" para saber como abrir um chamado.</p>

<div id="chat-window" class="chat-window"></div>

<form id="chat-form">
    <input type="text" id="chat-input" placeholder="Digite sua mensagem..." required autocomplete="off">
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = chatInput.value;
            if (!userMessage) return;

            // Display user message
            appendMessage(userMessage, 'user');
            chatInput.value = '';

            try {
                // Send message to the backend
                const response = await fetch('{{ url_for("chatbot.ask") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: userMessage }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const botMessage = data.answer;

                // Display bot response
                appendMessage(botMessage, 'bot');

            } catch (error) {
                console.error('Fetch error:', error);
                appendMessage('Desculpe, ocorreu um erro de conexão.', 'bot');
            }
        });

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender + '-message');
            messageElement.innerText = message;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the latest message
        }
    });
</script>
{% endblock %}
