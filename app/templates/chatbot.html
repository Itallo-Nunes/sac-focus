{% extends 'base.html' %}

{% block title %}Assistente Virtual - SAC Focus{% endblock %}

{% block content %}
<style>
    /* Estilos permanecem os mesmos */
    .chat-window { height: 400px; border: 1px solid #ccc; border-radius: 8px; padding: 1rem; overflow-y: scroll; margin-bottom: 1rem; display: flex; flex-direction: column; }
    .chat-message { padding: 0.5rem 1rem; border-radius: 15px; margin-bottom: 0.5rem; max-width: 70%; word-wrap: break-word; }
    .user-message { background-color: #0056b3; color: white; align-self: flex-end; }
    .bot-message { background-color: #e9ecef; color: #343a40; align-self: flex-start; }
    #chat-options { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: flex-start; margin-bottom: 1rem; }
    .option-button { background-color: #007bff; color: white; border: none; padding: 0.6rem 1rem; border-radius: 20px; cursor: pointer; transition: background-color 0.2s; }
    .option-button:hover { background-color: #0056b3; }
    #chat-form { display: flex; gap: 1rem; }
    #chat-input { flex-grow: 1; }
</style>

<h2>Assistente Virtual</h2>
<p>Digite sua dúvida ou selecione uma das opções sugeridas.</p>

<div id="chat-window" class="chat-window"></div>
<div id="chat-options"></div>

<form id="chat-form">
    <input type="text" id="chat-input" class="form-control" placeholder="Digite sua mensagem..." required autocomplete="off">
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatWindow = document.getElementById('chat-window');
        const chatOptionsContainer = document.getElementById('chat-options');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');

        let currentNodeOptions = [];

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender + '-message');
            messageElement.innerHTML = message.replace(/\n/g, '<br>');
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function handleOptionSelection(option) {
            appendMessage(option.texto, 'user');
            chatInput.value = '';
            
            if (option.resposta) {
                // Exibe a resposta final...
                appendMessage(option.resposta, 'bot');
                // ...e em vez de reiniciar, agora chama o nó 'algo_mais'
                loadNode('algo_mais'); 
            } else if (option.proximo_no) {
                loadNode(option.proximo_no);
            }
        }
        
        function displayOptions(options) {
            chatOptionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option.texto;
                button.addEventListener('click', () => {
                    handleOptionSelection(option);
                });
                chatOptionsContainer.appendChild(button);
            });
        }

        async function loadNode(nodeId) {
            try {
                const response = await fetch('{{ url_for("chatbot.flow") }}', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ node: nodeId }),
                });

                if (!response.ok) throw new Error('Network response error');

                const node = await response.json();

                if (node.mensagem) {
                    appendMessage(node.mensagem, 'bot');
                }

                if (node.opcoes) {
                    currentNodeOptions = node.opcoes;
                    displayOptions(currentNodeOptions);
                } else {
                    currentNodeOptions = [];
                    displayOptions([]);
                }

            } catch (error) {
                console.error('Flow error:', error);
                appendMessage('Desculpe, ocorreu um erro de conexão.', 'bot');
            }
        }

        chatInput.addEventListener('input', () => {
            const inputText = chatInput.value.toLowerCase();
            if (!inputText) {
                displayOptions(currentNodeOptions);
                return;
            }
            const filteredOptions = currentNodeOptions.filter(opt => 
                opt.texto.toLowerCase().includes(inputText)
            );
            displayOptions(filteredOptions);
        });

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const inputText = chatInput.value;
            if (!inputText) return;

            const exactMatch = currentNodeOptions.find(opt => 
                opt.texto.toLowerCase() === inputText.toLowerCase()
            );

            if (exactMatch) {
                handleOptionSelection(exactMatch);
            } else {
                appendMessage(inputText, 'user');
                appendMessage('Não entendi. Por favor, escolha uma das opções sugeridas.', 'bot');
                displayOptions(currentNodeOptions);
            }
        });

        loadNode('inicio');
    });
</script>
{% endblock %}
